<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-do avançado</title>
</head>
<body>
<div>
<div class="todo-box">
    <h2>Todo Avançado</h2>
    <form>
    <hr>
    <label id="descricao-campo1">Adicione sua tarefa:</label>
    <br>
    <input type="text" value="O que você vai fazer?" id="campo1">
    <button type="submit" class="icone-mais">
        +
    </button>
    </form>
    <hr>
    <label id="descricao-campo2">Pesquisar:</label>
    <br>
    <input type="text" value="Buscar..." id="campo2">
    <div>
    <label id="descricao-campo1">Filtrar:</label>
    <select value="Todos" id="campo3">
        <option value="all">Todos</option>
        <option value="done">Feitos</option>
        <option value="todo">A fazer</option>
    </select>
    
</div>
</div>
</div>
</body>
<script src="script.js"></script>
</html>
